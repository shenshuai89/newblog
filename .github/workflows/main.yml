# 定义 Workflow 的名字
name: 同步更新blog

# 定义 Workflow 的触发器；合并主分支后，执行打包
on:
  push:
    branches: [ "master" ]

# 定义 Workflow 的 job
jobs:
  build:
    name: deploy to shenshuai89.github.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v3.0.0
        with:
          node-version: "16.17.0"
          registry-url: https://registry.npmjs.org
      - name: 全局安装依赖
        run: npm install
      - name: build打包构建
        run: npm run build
      # - name: Deploy to Server
      #   uses: JamesIves/github-pages-deploy-action@releases/v3
      #   with:
      #     ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      #     REPOSITORY_NAME: shenshuai89/shenshuai89.github.io
      #     BRANCH: master
      #     FOLDER: docs/.vuepress/dist
      - name: Deploy Github Pages
        # You may pin to the exact commit or the version.
        # uses: ptienchuan/deploy-github-pages-action@abff2ab6d0300d579780d56bd3e70254c5b15403
        uses: rdarida/simple-github-pages-deploy-action@v1
        with:
          # Set git config user.name
          git-user: shenshuai89
          # Set git config user.email
          git-email: shenshuai89@qq.com
          # Set the base folder for deploy
          git-base-folder: docs/.vuepress/dist
          # Set the commit message
          commit-message: update blog
          # Set the target branch for deployment
          branch: master